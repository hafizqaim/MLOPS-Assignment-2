name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8 dvc
        
    - name: Pull data with DVC
      run: |
        dvc remote add -d -f local ./dvcstore
        dvc pull data/dataset.csv.dvc || echo "DVC pull failed, using local data"
        
    - name: Verify dataset exists
      run: |
        if [ ! -f data/dataset.csv ]; then
          echo "Dataset not found, creating sample data..."
          mkdir -p data
          echo "customer_id,age,income,credit_score,account_balance,tenure_months,num_products,has_credit_card,is_active_member,churn" > data/dataset.csv
          echo "1,35,50000,700,5000,24,2,1,1,0" >> data/dataset.csv
          echo "2,45,60000,650,3000,12,1,0,0,1" >> data/dataset.csv
        fi
        
    - name: Run linting with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Run unit tests
      run: |
        pytest tests/ -v
        
    - name: Verify training script runs
      run: |
        python src/train.py
        
    - name: Check model output
      run: |
        test -f models/model.pkl && echo "Model file created successfully" || exit 1
